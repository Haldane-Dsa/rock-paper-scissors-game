<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet"> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="scoreBoard">
            <div class="title">
                <img src="images/title.png" alt="">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>

        <div class="hands">
                <div class="hand rock">
                    <img src="images/Rock.png" alt="Image of a rock" onclick="pickUserHand('rock')">
                </div>
                <div class="hand paper">
                    <img src="images/Paper.png" alt="Image of a paper" onclick="pickUserHand('paper')">
                </div>
                <div class="hand scissors">
                    <img src="images/Scissors.png" alt="Image of a scissor" onclick="pickUserHand('scissors')">
                </div>
        </div>

        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="/images/Rock.png" alt="">
                </div>
            </div>
            <div class="referee">
                <div class="decision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame">PLAY AGAIN</div>
            </div>
            <div class="computerHand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img src="/images/Paper.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
